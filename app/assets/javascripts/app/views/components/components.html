<div class="page-header text-center">
  <h2>Components Index</h2>
</div>

<table class="table">
  <thead>
    <tr>
      <th>
        <a class="fake-link" ng-click="ctrl.sortColumn = 'category'; ctrl.sortReverse = !ctrl.sortReverse">
          Category
          <span ng-show="ctrl.sortColumn == 'category' && !ctrl.sortReverse"></span>
          <span ng-show="ctrl.sortColumn == 'category' && ctrl.sortReverse"></span>
        </a>
      </th>
      <th>
        <a class="fake-link" ng-click="ctrl.sortColumn = 'brand'; ctrl.sortReverse = !ctrl.sortReverse">
          Brand
          <span ng-show="ctrl.sortColumn == 'brand' && !ctrl.sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="ctrl.sortColumn == 'brand' && ctrl.sortReverse" class="fa fa-caret-up"></span>
        </a>
      </th>
      <th>
        <a class="fake-link" ng-click="ctrl.sortColumn = 'name'; ctrl.sortReverse = !ctrl.sortReverse">
          Name
          <span ng-show="ctrl.sortColumn == 'name' && !ctrl.sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="ctrl.sortColumn == 'name' && ctrl.sortReverse" class="fa fa-caret-up"></span>
        </a>
      </th>
      <th>
        <a class="fake-link" ng-click="ctrl.sortColumn = 'price'; ctrl.sortReverse = !ctrl.sortReverse">
          Price
          <span ng-show="ctrl.sortColumn == 'price' && !ctrl.sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="ctrl.sortColumn == 'price' && ctrl.sortReverse" class="fa fa-caret-up"></span>
        </a>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="comp in ctrl.components | orderBy:ctrl.sortColumn:ctrl.sortReverse" component-display component="comp"></tr>
  </tbody>
</table>
