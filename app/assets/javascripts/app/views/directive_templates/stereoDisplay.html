<div>

  <table class="table">
  <h4> Stereo Profile for: {{stereo.name}} </h4>

      <thead>
        <tr>
          <th>Component</th>
          <th>Brand</th>
          <th>Model</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-if='receiver != ""' component-display crow="receiver">
        </tr>
        <tr ng-if='speaker != ""' component-display crow="speaker">
        </tr>
        <tr ng-if='media_player != ""' component-display crow="media_player">
        </tr>

        <tr>
          <td></td>
          <td></td>
          <td>Total</td>
          <td style="font-weight:bold"> {{ receiver.price + speaker.price + media_player.price | toDollar  }}</td>
          <!-- <td ng-show="stereo.id" style="font-weight:bold"> {{ total() /100 | currency }}</td> -->

        </tr>
      </tbody>
    </table>

</div>
